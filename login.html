<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录页面</title>
<style>
body {
  background-color: #eee;  
}
.login-box {
  width: 300px;
  padding: 20px;
  margin: 100px auto;
  background-color: #fff;
  border-radius: 5px; 
}
.login-box h1 {
  text-align: center; 
  margin-bottom: 20px;
}
.textbox {
  width: 100%;
  overflow: hidden;
  font-size: 20px;
  padding: 8px 0;
  margin: 8px 0;
  border-bottom: 1px solid #4caf50;
}
.textbox i {
  width: 26px;
  float: left;
  text-align: center;
}
.textbox input {
  border: none;
  outline: none;
  background: none;
  font-size: 18px;
  float: left;
  margin: 0 10px;
}
.btn {
  display: block; 
  width: 100%;
  height: 50px; 
  border: none;
  background-color: #4caf50;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  margin: 20px 0;
}
</style>
<script>
function checkLogin() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  if (username == "admin" && password == "admin") {
    alert("登录成功!");
  } else {
    alert("用户名或密码错误!");
  }
}
</script>
</head>
<body>
<div class="login-box">  
<h1>登录</h1>
<div class="textbox">
  <i class="fa fa-user" aria-hidden="true"></i> 
  <input type="text" placeholder="用户名" id="username">
</div>  
<div class="textbox">
  <i class="fa fa-lock" aria-hidden="true"></i>
  <input type="password" placeholder="密码" id="password"> 
</div> 
<input type="button" class="btn" value="登录" onclick="checkLogin()">
</div>
</body>
</html>
