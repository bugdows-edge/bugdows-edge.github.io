<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>手机号码校验</title>
<style>
.correct {
  color: green;
}
.incorrect {
  color: red; 
}
</style>
<script>
function checkPhone() {
  var phone = document.getElementById("phone").value;
  var re = /^1[3-9]\d{9}$/;
  if (re.test(phone)) {
    document.getElementById("msg").className = "correct";
    document.getElementById("msg").innerHTML = "手机号码校验正确!";
  } else {
    document.getElementById("msg").className = "incorrect";
    document.getElementById("msg").innerHTML = "手机号码校验错误!";
  }
}
</script>
</head>
<body>

手机号码: <input type="text" id="phone">
<button onclick="checkPhone()">提交</button>
<p id="msg"></p>

</body>
</html>
